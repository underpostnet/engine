name: Deploy to Server
on: [push]
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  pwa-microservices-template:
    if: github.repository == 'underpostnet/engine' && startsWith(github.event.head_commit.message, '[api-rest-engine-deploy]')
    name: Remote API REST deployment
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          npm install
