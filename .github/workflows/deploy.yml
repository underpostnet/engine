name: SSH Deploy
on: [push]
jobs:
  deployment:
    ## ${{ github.event.workflow_run.head_commit.message }} git automatically commits
    if: github.event.head_commit.message == 'deploy'
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ssh-scp-ssh-pipelines
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          # ssh remote host
          host: ${{ secrets.SSH_HOST }}
          # ssh remote port
          port: ${{ secrets.SSH_PORT }}
          # ssh remote user
          user: ${{ secrets.SSH_USERNAME }}
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: ${{ secrets.SSH_PRIV_KEY }}
          # # ssh remote password
          # pass: # optional
          # # connection timeout to remote host
          # connect_timeout: # optional, default is 30s
          # # execute pre-commands before scp
          # first_ssh: # optional
          # # scp from local to remote
          # scp: # optional
          # # execute post-commands after scp
          # last_ssh: # optional
          first_ssh: |
            echo "Hello, world!"
            pwd
          # scp: |
          last_ssh: |
            pwd
            ls -a
            pm2 list
