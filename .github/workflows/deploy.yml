name: Deploy to Server
on: [push]
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  build:
    if: github.event.head_commit.message == '[deploy] engine remote server'
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: SSH Setup
        run: |
          mkdir -p ~/.ssh/
          which ssh-agent || (sudo apk update && sudo apk add openssh-client)
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      - name: SSH Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{secrets.SSH_HOST }} "pwd"
          ls -a
          pm2 list
    # #          rsync -vrm  .output/* ${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGE_PATH }}
    # #          which rsync || (sudo apk update && sudo apk add rsync)
    permissions:
      contents: write
      packages: write
      id-token: write
