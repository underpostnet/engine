name: Update github repo package
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
jobs:
  test:
    if: github.repository == 'underpostnet/pwa-microservices-template'
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [21.x]
        os: [ubuntu-latest]
      #  os: [ubuntu-latest, windows-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Get npm root
        run: sudo npm root -g

      - name: Install underpost cli
        run: sudo npm install -g underpost

      - name: Update github repo package
        run: |
          node ./bin/deploy rename-package @underpostnet/underpost
          node ./bin/deploy set-repo underpostnet/pwa-microservices-template-ghpkg
          git config set url https://github.com/underpostnet/pwa-microservices-template-ghpkg.git
          git push origin https://${{ secrets.GIT_AUTH_TOKEN }}@github.com/underpostnet/pwa-microservices-template-ghpkg.git
