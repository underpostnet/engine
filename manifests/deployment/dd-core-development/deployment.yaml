---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-core-development-blue
  labels:
    app: dd-core-development-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dd-core-development-blue
  template:
    metadata:
      labels:
        app: dd-core-development-blue
    spec:
      containers:
        - name: dd-core-development-blue
          image: localhost/rockylinux9-underpost:v2.85.1
#          resources:
#            requests:
#              memory: "96294Ki"
#              cpu: "75m"
#            limits:
#              memory: "1540709Ki"
#              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - >
              npm install -g npm@11.2.0 &&
              npm install -g underpost &&
              underpost secret underpost --create-from-file /etc/config/.env.development &&
              underpost start --build --run dd-core development
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: underpost-config
