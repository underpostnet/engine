
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: underpost.net
spec:
  virtualhost:
    fqdn: underpost.net
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: dd-core-development-blue-service
          port: 4019
          weight: 100
    
    - conditions:
        - prefix: /peer
      enableWebsockets: true
      services:
        - name: dd-core-development-blue-service
          port: 4020
          weight: 100
    
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
