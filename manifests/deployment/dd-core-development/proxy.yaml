---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: underpost.net
spec:
  virtualhost:
    fqdn: underpost.net
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: dd-core-development-service
          port: 4013
    - conditions:
        - prefix: /peer
      enableWebsockets: true
      services:
        - name: dd-core-development-service
          port: 4014
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: www.underpost.net
spec:
  virtualhost:
    fqdn: www.underpost.net
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: dd-core-development-service
          port: 4015
