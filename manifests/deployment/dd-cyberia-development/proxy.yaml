
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: www.cyberiaonline.com
spec:
  virtualhost:
    fqdn: www.cyberiaonline.com
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: dd-cyberia-development-blue-service
          port: 4005
          weight: 100
    
    - conditions:
        - prefix: /peer
      enableWebsockets: true
      services:
        - name: dd-cyberia-development-blue-service
          port: 4006
          weight: 100
    
