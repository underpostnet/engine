---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-cyberia-development-blue
  labels:
    app: dd-cyberia-development-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dd-cyberia-development-blue
  template:
    metadata:
      labels:
        app: dd-cyberia-development-blue
    spec:
      containers:
        - name: dd-cyberia-development-blue
          image: localhost/rockylinux9-underpost:v2.8.855
#          resources:
#            requests:
#              memory: "127539Ki"
#              cpu: "100m"
#            limits:
#              memory: "2040628Ki"
#              cpu: "1600m"
          command:
            - /bin/sh
            - -c
            - >
              npm install -g npm@11.2.0 &&
              npm install -g underpost &&
              underpost secret underpost --create-from-file /etc/config/.env.development &&
              underpost start --build --run dd-cyberia development
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: underpost-config
---
apiVersion: v1
kind: Service
metadata:
  name: dd-cyberia-development-blue-service
spec:
  selector:
    app: dd-cyberia-development-blue
  ports:
    - name: 'tcp-4005'
      protocol: TCP
      port: 4005
      targetPort: 4005
    - name: 'udp-4005'
      protocol: UDP
      port: 4005
      targetPort: 4005

    - name: 'tcp-4006'
      protocol: TCP
      port: 4006
      targetPort: 4006
    - name: 'udp-4006'
      protocol: UDP
      port: 4006
      targetPort: 4006
  type: LoadBalancer
