apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-cyberia-development
  labels:
    app: dd-cyberia-development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dd-cyberia-development
  template:
    metadata:
      labels:
        app: dd-cyberia-development
    spec:
      containers:
        - name: dd-cyberia-development
          image: localhost/dd-cyberia-development:v2.8.47
---
