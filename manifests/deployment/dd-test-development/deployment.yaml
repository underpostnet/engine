---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-test-development-blue
  labels:
    app: dd-test-development-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dd-test-development-blue
  template:
    metadata:
      labels:
        app: dd-test-development-blue
    spec:
      containers:
        - name: dd-test-development-blue
          image: localhost/rockylinux9-underpost:v2.85.7
#          resources:
#            requests:
#              memory: "96294Ki"
#              cpu: "75m"
#            limits:
#              memory: "1540709Ki"
#              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - >
              npm install -g npm@11.2.0 &&
              npm install -g underpost &&
              underpost secret underpost --create-from-file /etc/config/.env.development &&
              underpost start --build --run dd-test development
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: underpost-config
---
apiVersion: v1
kind: Service
metadata:
  name: dd-test-development-blue-service
spec:
  selector:
    app: dd-test-development-blue
  ports:
    - name: 'tcp-4041'
      protocol: TCP
      port: 4041
      targetPort: 4041
    - name: 'udp-4041'
      protocol: UDP
      port: 4041
      targetPort: 4041

    - name: 'tcp-4042'
      protocol: TCP
      port: 4042
      targetPort: 4042
    - name: 'udp-4042'
      protocol: UDP
      port: 4042
      targetPort: 4042

    - name: 'tcp-4043'
      protocol: TCP
      port: 4043
      targetPort: 4043
    - name: 'udp-4043'
      protocol: UDP
      port: 4043
      targetPort: 4043

    - name: 'tcp-4044'
      protocol: TCP
      port: 4044
      targetPort: 4044
    - name: 'udp-4044'
      protocol: UDP
      port: 4044
      targetPort: 4044
  type: LoadBalancer
