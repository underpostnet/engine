# origin conf: /etc/mongod.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: default
data:
  mongod.conf: |
    storage:
      dbPath: /var/lib/mongodb
      journal:
        enabled: true
    systemLog:
      destination: file
      logAppend: true
      path: /var/log/mongodb/mongod.log
    replication:
      replSetName: rs0
    net:
      port: 27017
      bindIp: 127.0.0.1
    processManagement:
      fork: true
    setParameter:
      enableLocalhostAuthBypass: false
    security:
      authorization: enabled
      keyFile: /etc/mongodb-keyfile
