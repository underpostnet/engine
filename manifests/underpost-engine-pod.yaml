        - containerPort: 4000
          protocol: UDP
        - containerPort: 4001
          protocol: TCP
        - containerPort: 4001
          protocol: UDP
        - containerPort: 4002
          protocol: TCP
        - containerPort: 4002
          protocol: UDP
        - containerPort: 4003
          protocol: TCP
        - containerPort: 4003
          protocol: UDP
