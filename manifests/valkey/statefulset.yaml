apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: service-valkey
  namespace: default
spec:
  serviceName: service-valkey
  replicas: 1
  selector:
    matchLabels:
      app: service-valkey
  template:
    metadata:
      labels:
        app: service-valkey
    spec:
      automountServiceAccountToken: false
      containers:
        - name: service-valkey
          image: docker.io/valkey/valkey:latest
          imagePullPolicy: IfNotPresent
          command: ["valkey-server"]
          args: ["--port", "6379"]
          ports:
            - containerPort: 6379
          startupProbe:
            tcpSocket:
              port: 6379
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 2
